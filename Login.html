<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="login.component.css">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Welcome to the stylish shades website!</h1>
          <h2>Please Login</h2>
          <h6>Please enter your email & password!</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input formControlName = "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName = "password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a routerLink="/signup"> Click here to sign up! </a>
      </div>
    </div>
  </div>
</div>
</body>


</html>
