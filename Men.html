<title>Stylish Shades</title>
<meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://as2.ftcdn.net/v2/jpg/02/04/06/45/1000_F_204064550_hDPnO50eLPLF4s13aGfak8gf2mO3pWEN.jpg" alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item">
                <img src="https://www.shutterstock.com/image-photo/portrait-photo-asian-man-wearing-260nw-1468041698.jpg" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="https://thumbs.dreamstime.com/b/young-man-sunglasses-talking-young-man-sunglasses-talking-smartphone-near-top-car-banner-stock-image-227576498.jpg" alt="New york" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
